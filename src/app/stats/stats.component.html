<div class="container">
  <h5 style="margin: 15px 0;">Score: {{ stats.totalScore }} points</h5>
  <p>Total quizzes: {{ stats.gamesCount }}</p>
  <p>Total answers: {{ stats.totalAnswers }}</p>
  <p>Correct answers: {{ stats.correctAnswers }}</p>
  <p>Average quiz time: {{ averageTime }}</p>

  <button *ngIf="stats.totalAnswers" type="button" class="btn btn-danger" data-toggle="modal" data-target="#clearStatsModal">Clear Statistics</button>

  <!-- pie chart -->
  <div *ngIf="stats.totalAnswers" style="max-width: 400px; margin: 15px auto;">
    <canvas baseChart
      [type]="'pie'"
      [datasets]="chartDatasets"
      [labels]="chartLabels"
      [options]="chartOptions"
      [legend]="true">
    </canvas>
  </div>
</div>

<!-- modal window -->
<q-modal-window
  [modalId]="'clearStatsModal'"
  [title]="'Clear Confirmation'"
  [description]="'Are you sure you want to clear statistics?'"
  [cancelBtnText]="'Cancel'"
  [okBtnText]="'Clear'"
  (okButtonClicked)="onClear()">
</q-modal-window>
